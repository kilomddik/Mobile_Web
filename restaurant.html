<!DOCTYPE html>
<html lang="en">

<head>
  <!-- added a view port for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-type" Content="text/html" charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="/dist/css/allcss.css">
    <link rel="stylesheet" href="/css/form.css">

  <!-- leaflet.js for mapbox -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
 
  <title>Restaurant Info</title>  
</head>
<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation" aria-label="Link to list of Restaurant">
      <li><a href="/">Home</a></li>
    </ul>
  </header>
  <main id="maincontent2" class="flex">
    <div >
        <section id="map-container">
          <div id="map" role="application" aria-label="Map of restaurant" tabindex="0"></div>
        </section>
    </div>
    <div>
        <section id="restaurant-container">
          <h2 id="restaurant-name" tabindex="0"></h2> 
              <img id="restaurant-img" class="lazyload">
                <p id="restaurant-cuisine" tabindex="0"></p>
                <p id="restaurant-address" tabindex="0"></p>
          <table id="restaurant-hours" tabindex="0"></table>
        </section>
    </div>


  <div id="mainform">
    <!-- Required Div Starts Here -->
    <form id="form" name="form">
      <h3>Review Restaurant</h3>
      <label>Name:</label>
        <input id="name" placeholder="Your Name" type="text">
      <label>Rating:</label>
        <input id="rating" placeholder="Rating out of 5" type="text">
      <label>Review:</label>
        <textarea id="msg" placeholder="Your Review.."></textarea>
          <input id="submit" type="button" value="Submit">
    </form>
  </div>

    <section id="reviews-container">
      <ul id="reviews-list" tabindex="0"></ul>
    </section>

  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  </div>
  <script src="idbLib.js"></script>
  <script src="restaSW.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.0.4/lazysizes.min.js" async></script>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- <script type="text/javascript" src="js/form.js"></script> -->
  
 <!-- leaflet.js for mapbox -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>  
</body>
</html>
