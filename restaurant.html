  <title>Restaurant Info</title>  
</head>
<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation" aria-label="Link to list of Restaurant">
      <li><a href="/">Home</a></li>
    </ul>
  </header>
  <main id="maincontent2" class="flex">
    <div >
        <section id="map-container">
          <div id="map" role="application" aria-label="Map of restaurant" tabindex="0"></div>
        </section>
    </div>
    <div>
        <section id="restaurant-container">
          <h2 id="restaurant-name" tabindex="0"></h2> 
              <img id="restaurant-img" class="lazyload">
                <p id="restaurant-cuisine" tabindex="0"></p>
                <p id="restaurant-address" tabindex="0"></p>
          <table id="restaurant-hours" tabindex="0"></table>
        </section>
    </div>


  <div id="mainform">
    <!-- Required Div Starts Here -->
    <h2> Add Review</h2>
    <form id="rev-form" name="form">
      <h3>Review Restaurant</h3>
      <!-- name -->
      
      <label>Name:</label>
      <div>
        <input id="reviewer-name" placeholder="Your Name" type="text" aria-label="reviewer name">
      </div>
        <!-- rating -->
      
      <label>Rating:</label>
      <div>
        <input id="rating" placeholder="Rating out of 5" type="number" max="5" aria-label="rating">
      </div>
        <!-- comment -->
     
      <label>Review:</label>
       <div>
        <textarea id="new-comment" placeholder="Your Review.." type="text" aria-label="Add new comment"></textarea>
      </div>
        <!-- submit button -->
          <!-- <input id="submit" type="button" onclick="addReview()"> -->
          <button id="submit" type="button" onclick="addReview()">Submit</button>
    </form>
  </div>

    <section id="reviews-container">
      <ul id="reviews-list" tabindex="0"></ul>
    </section>

  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  </div>
