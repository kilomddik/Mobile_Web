<!DOCTYPE html>
<html>

<head>
  <!-- added a view port for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- added charset meta tag for characters and icons -->
  <meta http-equiv="Content-type" Content="text/html" charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/flex.css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- add hamburger -->

  </header>

  <main id="maincontent">
    <section id="map-container">
      <!-- added aria-role="application" -->
      <div tabindex="-1" id="map" role="application" aria-label="Map with restaurants"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" >All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC7afegqtK2FK1bTvO37AaBQ77bfhBplwQ=places&callback=initMap"></script> -->
  <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>



  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
</body>

</html>
