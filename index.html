<!DOCTYPE html>
<html lang="en">

<head>
  <!-- added a view port for responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- meta tag theme color -->
   <meta name="theme-color" content="#899033">
   <link rel="manifest" href="/manifest.json">
  <!-- added charset meta tag for characters and icons -->
  <meta http-equiv="Content-type" Content="text/html" charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="/dist/css/allcss.css">
  <link rel="stylesheet" href="/dist/css/response.css">  
  <!-- leaflet css for mapbox -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <title>Restaurant Reviews</title>  
</head>
<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- add hamburger -->
  </header>
  <main id="maincontent">
    <section id="map-container" tabindex="0">
      <!-- added aria-role="application" -->
      <div id="map" role="application" aria-label="Map of restaurant"></div>
    </section>    
    <section>
      <div class="filter-options" tabindex="0">
        <h2>Filter Results</h2>
        <!-- =========================================================== -->
        <!-- div to filter the selections for structure and aria -->
        <div class="filter-selections">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all" tabindex="0">All Neighborhoods</option>
          </select>
           <!-- =========================================================== -->
           <!-- label to filter the selections ...hide label-->
          <label id="neighborhoods-label" class="filter-label">neighborhoods</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all" tabindex="0">All Cuisines</option>
          </select>
           <!-- =========================================================== -->
           <!-- label to filter the selections....hide label  -->
          <label id="cuisines-label" class="filter-label">cuisine</label>  
      </div>
      <div>
        <ul id="restaurants-list" tabindex="0"></ul>
      </div>          
    </section>
  </main>
  

   <script src="/dist/js/idbLib.js"></script>
<!-- leaflet.js script tag for mapbox -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="dist/js/main.js"></script> 
  <!-- service worker  -->
  <script src="restaSW.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/4.0.4/lazysizes.min.js" async></script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>    
</body>
</html>
